{% block title %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_signup.css')}}">
<title>Sign Up</title>
{% endblock %}
{% block content %}
    <div class="hero">
        <div class ="menu-bar">
            <ul>
                <li><a href="/homepage">HOMEPAGE</a></li>
                <li><a href="/signin">SIGN IN</a></li>
                <li><a href="/signup">SIGN UP</a></li>
                <li><a href="/appointment">APPOINTMENT</a></li>
                <li><a href="/aboutus">ABOUT US</a></li>
                <li><a href="/contactus">CONTACT</a></li>
                <li><a href="/myprofil">MyProfil</a></li>
            </ul>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" style="color: white;" onclick="user()">User</button>
                <button type="button" class="toggle-btn" style="color: white;" onclick="owner()">Owner</button>
            </div>

            <form id="user" class="input-group" action="/signup_user" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Name" required>
                <input type="text" name="surname" class="input-field" placeholder="Surname" required>
                <input type="text" name="user_name" class="input-field" placeholder="User name" required>
                <input type="text" name="email" class="input-field" placeholder="Email" required>
                <input type="text" name="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span style="color: white;">I agree to the terms</span>
                <button type="submit" class="submit-btn">Sign Up</button> 
            </form>

            <form id="owner" class="input-group" action="/myprofil">
                <input type="text" name="name" class="input-field" placeholder="Name" required>
                <input type="text" name="surname" class="input-field" placeholder="Surname" required>
                <input type="text" name="owner_name" class="input-field" placeholder="User name" required>
                <input type="text" name="email" class="input-field" placeholder="Email" required>
                <input type="text" name="adress" class="input-field" placeholder="Adress" required>
                <input type="text" name="phone" class="input-field" placeholder="Phone" required>
                <input type="text" name="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span style="color: white;">  I agree to the terms</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("user"); 
        var y = document.getElementById("owner"); 
        var z = document.getElementById("btn");

        function owner()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function user()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }  
    </script>
{% endblock %}
